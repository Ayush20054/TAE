<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Library Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="studentType">Student Type:</label>
            <select id="studentType" name="studentType" required>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="PhD">PhD</option>
            </select><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <button type="button" onclick="showReview()">Review Information</button>
        </form>

        <div id="reviewSection" style="display: none;">
            <h3>Review Your Information</h3>
            <p><strong>Name:</strong> <span id="reviewName"></span></p>
            <p><strong>Username:</strong> <span id="reviewUsername"></span></p>
            <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
            <p><strong>Password:</strong> <span id="reviewPassword"></span></p>
            <p><strong>Phone:</strong> <span id="reviewPhone"></span></p>
            <p><strong>Address:</strong> <span id="reviewAddress"></span></p>
            <p><strong>Date of Birth:</strong> <span id="reviewDob"></span></p>
            <p><strong>Student Type:</strong> <span id="reviewStudentType"></span></p>
            <p><strong>Gender:</strong> <span id="reviewGender"></span></p>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>

        <div id="submissionMessage" style="display: none;">
            <h3>Thank you for registering!</h3>
            <p>Your information has been successfully submitted.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
